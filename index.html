<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotten Orange</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1 id="header">Hello World</h1>
    </header>
    <section>
        <form id="search_area">
            <input id="searchInput" type="text" placeholder="영화 제목을 입력해 주세요." required/>
            <button id="searchBtn">검색</button>
        </form>
    </section>
    <main>
        <form id="movie_area">
            <div id="movieCard">
                <div id="movieImage">
                    <img src="https://image.tmdb.org/t/p/w500/3bhkrj58Vtu7enYsRolD1fZdja1.jpg"/>
                </div>
                <div id="movieName">
                    <p>The Godfather</p>
                </div>
                <div id="movieExplanation">
                    <p>movieExplanation</p>
                </div>
                <div id="movieGrade">
                    <p>Rating : 8.7</p>
                </div>
            </div>
        </form>
    </main>
    <footer></footer>


</body>

<script type="text/javascript" src="./script.js"></script>

</html>
